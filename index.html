<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype JS</title>

    <script>
        var eleve = {
            presence: function(){
                console.log(this);
            },
            moyenne: function(){
                var somme = 0
                for(var i = 0; i<this.notes.length; i++){
                    somme+= this.notes[i]
                }
                return somme/this.notes.length
            }
        }
        var jean = {
            nom :'Jean',
            notes: [10, 20]
        }
        var marc = {
            nom: 'Marc',
            notes: [20, 20]
        }
        //define prototype of jean and marc as eleve version pas conseillé
        jean.__proto__ = eleve;
        marc.__proto__ = eleve;

        //creating and define object caleb and joshua as eleve good version
        var caleb = Object.create(eleve)
        caleb.nom = 'Caleb'
        console.log(caleb.nom);
        caleb.notes = [70, 10, 100]
        console.log(caleb.moyenne());

        var joshua = Object.create(eleve)
        joshua.nom = 'Joshua'
        joshua.notes = [50, 70, 100]
        console.log(joshua.nom);
        console.log(joshua.moyenne());

        //methode des constructeur final et plus pratique
        //constructeur
        var Eleve = function(nom, notes){
            this.nom = nom
            this.notes = notes
        }
        Eleve.prototype.moyenne = function(){
            var somme = 0
                for(var i = 0; i<this.notes.length; i++){
                    somme+= this.notes[i]
                }
                return somme/this.notes.length
        }
        var dorcas = new Eleve('Dorcas', [50, 60, 100]);
        var levi = new Eleve('Lévi-Joel', [30, 30, 40, 100]);
    </script>
</head>
